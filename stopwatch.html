<html>
<head>
 <title></title>
 <script type="text/javascript">
     window.onload = Watch;//加载时调用Watch()函数
      function Watch() {
     var span = document.createElement("sapn");
     span.innerHTML = "0:00.01";
     var ms =1;
     var s = 0;//用来记录秒,因为需求是从1开始的。
     var m = 0;//用来记录分钟
     var w = setInterval(function () {
        ms++;
        if(ms==100){
          s++;
          ms =0;
        }

      if (s == 60) {//当秒跑到60时，分钟加1，秒钟从0开始。
          m++;
          s = 0;
      }
      if(ms<10){
        span.innerHTML =  m + ":" + (s < 10 ? "0" + s : s) + ".0" + ms;
      }
      else if(ms < 100){
        span.innerHTML =  m + ":" + (s < 10 ? "0" + s : s) +"."+ ms;
      }
      if (m == 5) { clearInterval(w); } //到过5分钟时停止
  }, 10); //每1000毫秒即1秒执行一次此函数
  document.getElementById("Show").appendChild(span);//显示到页面上
 }
 </script>
</head>
<body>
 <div id="Show" style="text-align:center"></div>
</body>
</html>
